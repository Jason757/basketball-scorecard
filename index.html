<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="home-team">
                <h1>HOME</h1>
                <h2 class="home-score" id="home-Score">0</h2>
                <div class="buttons">
                    <button class="btn" onclick="homeScoreIncrementByOne()">+1</button>;
                    <button class="btn" onclick="homeScoreIncrementByTwo()">+2</button>;
                    <button class="btn" onclick="homeScoreIncrementByThree()">+3</button>;
                    <button class="btn" onclick="resetHomeScores()">RESET</button>
                </div>

            </div>
            <div class="guest-team">
                <h1>GUEST</h1>
                <h2 class="guest-score" id="guest-Score">0</h2>
                <div class="buttons">
                    <button class="btn"  onclick="guestScoreIncrementByOne()"> +1 </button>;
                    <button class="btn"  onclick="guestScoreIncrementByTwo()">+2</button>;
                    <button class="btn" onclick="guestScoreIncrementByThree()">+3</button>
                    <button class="btn" onclick="resetGuestScores()">RESET</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
