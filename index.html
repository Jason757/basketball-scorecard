<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="home-team">
                <h1>HOME</h1>
                <h2 class="home-score">0</h2>
                <div class="home-button-container">
                    <button class="home-one"></button>
                    <button class="home-two"></button>
                    <button class="home-two"></button>
                </div>

            </div>
            <div class="guest-team">
                <h1>GUEST</h1>
                <h2 class="guest-score">0</h2>
                <div class="guest-button-container">
                    <button class="guest-one"></button>
                    <button class="guest-two"></button>
                    <button class="guest-two"></button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
